[package]
name = "grixy"
edition = "2024"
license = "MIT"

description = "2-dimensional grids"
repository = "https://github.com/crates-lurey-io/grixy"
version = "0.5.0-alpha.7"

[lints.clippy]
pedantic = "deny"

[workspace]
members = ["tools/cargo-bin"]

[workspace.metadata.bin]
cargo-nextest = { version = "0.9.98", locked = true }
cargo-llvm-cov = { version = "0.6.16", locked = true }
just = { version = "1.40.0" }
taplo-cli = { version = "0.10.0", bins = ["taplo"] }

[features]
default = ["alloc", "buffer"]
alloc = []
buffer = []

[dependencies]
ixy = { version = "0.5.7" }

[dev-dependencies]
bytemuck = "1.23.1"
open = "5.3.2"
png = "0.17.16"
temp-dir = "0.1.16"
